<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Questly</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

<div class="well col-sm-6 col-sm-offset-3 col-xs-12">
  <form role="form">

    <div class="form-group">
      <label for="name">What is your name?</label><br>
      <input type="text" name="name" class="form-control">
    </div>

    <div class="radio">
      <p><strong>What is your quest?</strong></p>

      <label>
        <input type="radio" name="quest"
        value="gather gold">
        To gather gold
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="quest"
        value="live forever">
        live forever
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="quest"
        value="acquire power">
        acquire power
      </label>
    </div>

    <div class="form-group">
      <label for="color">What is your favorite color?</label><br>
      <select name="color" class="form-control">
        <option>Select a color</option>
        <option value="red">It's red!</option>
        <option value="blue">It's blue!</option>
        <option value="green">It's green!</option>
        <option value="scarlet">It's scarlet!</option>

      </select>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="friend"> I'm bringing a friend.
      </label>
    </div>

    <input type="submit" value="Do it!" class="btn btn-default">
  </form>
</div>

<div id="story" class="well col-sm-6 col-sm-offset-3 col-xs-12"></div>

  <script src="js/questly.js">


  </script>



</body>
</html>
